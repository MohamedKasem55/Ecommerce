<ngx-spinner>loading..</ngx-spinner>
<div [ngStyle]="{ direction: lang === 'ar' ? 'rtl' : 'ltr' }">
        <div class="langwrapper">
                <div class="overlay">
                        <select (change)="selectLanguage($event)">
                                <option selected hidden>
                                        {{ lang === "ar" ? "العربيه" : "English" }}
                                </option>
                                <option value="en" *ngIf="lang === 'ar'">English</option>
                                <option value="ar" *ngIf="lang === 'en'">العربيه</option>
                        </select>
                </div>
        </div>

        <div class="wrapper">
                <router-outlet></router-outlet>
        </div>
</div>
