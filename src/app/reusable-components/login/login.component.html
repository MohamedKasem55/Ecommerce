<div class="wrapper" >

    <div class="overlay">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="mb-3">
                <label for="username" class="form-label"> User Name: </label>
            <input  class="form-control form-control-lg" type="text" id="username" formControlName="username" placeholder="User Name">
            </div>
        
        <div class="mb-3">
            <label for="password" class="form-label"> Password: </label>
            <input   class="form-control form-control-lg"type="password" id="password" formControlName="password" placeholder="Password">
        </div>
        
        <div class="d-flex justify-content-center" >
            <button type="submit" class="btn-lg "> Login </button>
        
        </div>
        
        </form>
    </div>
</div>
